server:
  port: 8083
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/trade_service
    username: postgres
    password: root1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: TRADE-SERVICE
  kafka:
    consumer:
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql
logging:
  file:
    name: logs/app.log
  level:
    root: INFO