server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/order_service
    username: postgres
    password: root1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: ORDER-SERVICE
  kafka:
    consumer:
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
logging:
  file:
    name: logs/app.log
  level:
    root: INFO